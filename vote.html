<!DOCTYPE html>
<html lang="en">
<head>

  <title>Vote</title>
  <style>
    body {
      text-align: center;
    }

    button {
      border: 1px solid rgba(gray, gray, gray, .79);

    button.active {

    }

<body>

  <script src="dist/js/vote.js"></script>

    Elm.Main.embed(document.getElementById('app'))
  </script>
